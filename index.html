<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
</head>
<body>
	
<div class="container">	
<div class="card">
	<div class="card-header">Add Employee</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="Employee name">Employee Name</label>
					<input type="text" class="form-control" id="emailInput" name="Email">

					<label for="Role">Role</label>
					<input type="text" class="form-control" id="roleInput" name="Role">

					<label for="Start date">Start Date (DD/MM/YY)</label>
					<input type="date" class="form-control" id="dateInput" name="Date" placeholder="ex. 01/01/86">

					<label for="Monthly Rate">Monthly Rate</label>
					<input type="number" class="form-control" id="rateInput" name="Rate"">
				</div>
			</form>
		</div>
	</div>
</div>



</body>
</html>
